    <!-- 改良 -->
    <script>
        // 利用混入，可以让对象继承
        var Person = function() {

        }

        Person.prototype.extend = function(o){
            for( var key in o) {
                this[key] = o[key];
            }
        }

        Person.prototype.extend({
            run: function(){ console.log('我跑步了')},
            eat: function(){ console.log('我吃饭了')},
            study: function(){ console.log('我学习了')}
        })

        var p1 = new Person();
        var p2 = new Person();

        p1.run();
        p1.eat();
        p1.study();
    </script>
