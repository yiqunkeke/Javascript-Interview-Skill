    <!-- 
        ## 函数的构造函数Function

        在 js中，使用Function 可以实例化函数对象，也就是说在js中函数与普通对象一样，也是一个对象类型。

        函数在 js 中的一等公民。

        1. 函数是对象，就可以使用对象的动态特性
        2. 函数是对象，就有构造函数创建函数
        3. 函数是函数，可以创建其他对象
        4. 函数是唯一可以限定变量作用域的结构

要解决的问题
1.Function 如何使用
2.Function 与函数的关系
3.函数的原型链结构

## 函数是Funciton 的实例

语法：
```
    new Function(arg0, arg1, arg2,...argN, body);
```
1. Function 中的参数全部是字符串
2. 该构造函数的作用是将参数连接起来组成函数
    * 如果参数只有一个，那么表示函数体
    * 如果参数有多个，那么最后一个参数表示函数体，前面的所有参数表示函数的参数
    * 如果没有参数，表示创建一个空函数。
     -->

    <script>
        // 创建一个打印一句话的函数

        // 1.传统的
        function foo() {
            console.log("你好");
        }

        // 2.Function
        var func = new Function('console.log("你好");');
        //  功能上，这里 foo 与 func 等价

        foo();
        func();
    </script>
</body>
