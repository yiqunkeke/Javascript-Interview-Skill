        ## 函数的构造函数Function

        在 js中，使用Function 可以实例化函数对象，也就是说在js中函数与普通对象一样，也是一个对象类型。

        函数在 js 中的一等公民。

        1. 函数是对象，就可以使用对象的动态特性
        2. 函数是对象，就有构造函数创建函数
        3. 函数是函数，可以创建其他对象
        4. 函数是唯一可以限定变量作用域的结构

要解决的问题
1.Function 如何使用
2.Function 与函数的关系
3.函数的原型链结构

## 所有函数都是Funciton 的实例

语法：
```
    new Function(arg0, arg1, arg2,...argN, body);
```
1. Function 中的参数全部是字符串
2. 该构造函数的作用是将参数连接起来组成函数
    * 如果参数只有一个，那么表示函数体
    * 如果参数有多个，那么最后一个参数表示函数体，前面的所有参数表示函数的参数
    * 如果没有参数，表示创建一个空函数。
     -->

     <!-- 创建一个打印一句话的函数 -->

    <!-- 练习：利用Function 创建一个函数，要求允许函数调用时传入做任意个参数，并且函数返回这些数字中最大的数字 -->
    <script>
        // 传统
        function foo(/*...*/) {
            // 所有的参数都在arguments 中，将其当作数组使用
            // 将问题转换成了：在一个数组中求最大值
            var args = arguments;
            var max = args[0];

            for(var i =1; i< args.length; i++) {
                if(max < args[i]) {
                    max = args[i];
                }
            }
            return max;
        }
        var max = foo(1,9,50,7,56,89,400);
        console.log(max);
    </script>
