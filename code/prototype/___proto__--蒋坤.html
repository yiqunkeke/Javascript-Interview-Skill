
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>__proto__</title>
</head>
<body>
    <!-- 
        以前要访问原型，必须使用构造函数来实现，无法直接使用实例对象来访问原型。
        火狐最早引入`__proto__`表示使用实例对象引用原型，但是早期是非标准的。
        通过该属性可以允许使用实例对象直接访问原型。
     -->

     <script>
         function Person() {

         }

        //  神秘对象就是 Person.prototype
        //  那么只有使用 构造函数 才可以访问它

        var o = new Person();
        //  以前不能直接使用 o 来访问神秘对象
        //  现在有了 __proto__ 后，
        //  o.__proto__ 也可以直接访问神秘对象（两个下划线）
        //  那么 o.__proto__ === Person.prototype
     </script>

     <!-- 
         1. 神秘对象中默认都有一个属性 `constructor`，翻译为`构造器`，
            表示该原型是与哪个构造函数联系起来的。
         2. `__proto__` 有什么用？
            * 可以访问原型
            * 由于在开发中，除非特殊要求，不要使用实例去修改原型的成员，因此属性开发时使用较少
            * 但是在调试过程中非常方便，可以轻易的访问原型进行查看成员。
         3. 如果在早期的浏览器中使用实例访问原型如何处理？
            * 可以使用实例对象访问构造器，然后使用构造器访问原型
            var o = new Person()
            o.constructor.prototype;
         4. 如果给实例继承自原型的属性赋值
      -->
      
      <script>
          function Foo() {}
          Foo.prototype.name = "test";
          var o1 = new Foo();
          var o2 = new Foo();

          o1.name = "张三"; // 不是修改原型中的 name，而是自己增加了一个 name 属性。
          console.log(o1.name + "," + o2.name);
      </script>
    
</body>
</html>
