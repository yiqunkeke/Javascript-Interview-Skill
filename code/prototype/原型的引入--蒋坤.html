<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象中数据的重复</title>
</head>
<body>
    <!-- 
        原型prototype

        js的对象比较

        由于js是解释执行的语言，那么在代码中出现函数与对象，如果重复执行，会创建多个副本。

        1. 在代码中重复执行的代码容易出现重复的对象
        2. 任务：创建一个 Person 构造函数，以创建对象. 要求有 name，age, gender 和 sayHello
     -->
    <script>
        // 1.
        var arr = [];
        for(let i = 0; i < 2; i++) {
            arr.push({});
            arr.push(function(){});
        }     
        console.log(arr[0]==arr[2]);
        console.log(arr[1]==arr[3]);
         
        // 2.
        function createPerson(){
            var o = {};
            o.sayHello = function() {
                console.log("你好");
            }
            return o;
        } 
        var o1 = createPerson();
        var o2 = createPerson();
        console.log(o1==o2);
        console.log(o1.sayHello==o2.sayHello);

    </script>
</body>
</html>
